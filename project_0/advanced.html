<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="navbar">
        <a href="/">Back</a>
    </div>
    <div class="search-header">
        <h2>Advanced search</h2>
    </div>
    <div class="advanced-search-field">
        <h3>Find pages with...</h3>
        <form class="advanced-search-form" action="https://www.google.com/search">

            <div>
                <label for="all-these-words">all these words:</label>
                <input type="text" id="all-these-words" name="as_q">
            </div>
            <div>
                <label for="this-exact-word">this exact word or phrase:</label>
                <input type="text" id="this-exact-word" name="as_epq">
            </div>
            <div>
                <label for="any-of-these-words">any of these words:</label>
                <input type="text" id="any-of-these-words" name="as_oq">
            </div>
            <div>
                <label for="none-of-these-words">none of these words:</label>
                <input type="text" id="none-of-these-words" name="as_eq">
            </div>
            <div>
                <input type="submit" class="advanced-search-button" value="Advanced Search">
            </div>
        </form>
    </div>
</body>

</html>
